<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form action="#" method="post" th:action="@{/save}" th:object="@{/Employee}">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="Con">Contact Number</label>
        <input type="text" class="form-control" th:field="*{contact_Number}" id="Con" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="Qu">Qulifications</label>
        <input type="text" class="form-control" th:field="*{Qalifications}" id="Qu" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="Us">UserName</label>
        <input type="text" class="form-control" th:field="*{Username}" id="Us" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="Password" placeholder="Password">
    </div>

    <button type="submit" id="save" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
